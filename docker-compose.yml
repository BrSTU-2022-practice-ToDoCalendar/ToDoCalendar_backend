version: '3.10'


services:
  db:
    image: postgres:12-alpine
    volumes:
      - .:/app
    ports:
      - "5432:5432"
    env_file: .env
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file: .env
    command: >
      sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
